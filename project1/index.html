<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 1</title>

    <link rel="stylesheet" href="style.css">

<body>

  <div class="container">

    <!-- qr code headers  -->
    <h2 class="text-3xl text-center text-teal-400 font-normal mt-4">Ehsan Marketing Qr Code Generator</h2>
    <p class="text-xl text-center py-3">please input your name</p>

    <!-- qr code input field styles  -->
    <div class="inputCode text-center">

      <input 
      type="text"
       placeholder="Enter field name" 
       class="border py-2 px-3" 
       id="qr_input" 
       />
      <input 
      type="submit" 
      class="bg-emerald-500 px-5 py-2 text-white font-semibold tracking-wider hover:text-black hover:transition-all hover:cursor-pointer"
      id="submit"
      
      />

      <!-- qr code images show and hide -->

      <div id='qr_image_div' > 

      <img 
      src="https://img.freepik.com/free-vector/vector-qr-code-sample-isolated_255502-275.jpg?size=338&ext=jpg&ga=GA1.2.84575892.1648902131"
       alt="qr code" 
       srcset=""
       class="mx-auto block "
       id="qr_image"
       
       >
  </div>
    </div>

  </div>

  
<script src="https://cdn.tailwindcss.com"></script>
 <script src="app.js"></script>
